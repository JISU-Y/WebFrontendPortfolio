<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <script
      src="https://kit.fontawesome.com/28653e43c1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Home(Start) -->
    <section id="home">
      <h1>유지수 Yoo.JS</h1>
      <div class="line"></div>
      <h3>나는 뭐시기 뭐시기입니다.</h3>
      <div class="line"></div>
      <button class="btn-start">start</button>
    </section>
    <!-- Main -->
    <section id="main">
      <h2>유지수</h2>
      <p>상세 설명 위에 거보다는 조금 더 자세하게</p>
      <button class="btn-resume">이력서 다운</button>
      <div class="preview">
        <div class="preview-skills">Skills</div>
        <div class="preview-projects">Projects</div>
        <div class="preview-contacts">Contacts</div>
      </div>
    </section>
    <!-- Skills -->
    <section id="skills">
      <div class="skills-container">
        <div class="skill-card">HTML</div>
        <div class="skill-card">CSS</div>
        <div class="skill-card">JS & REACT</div>
      </div>
    </section>
    <!-- Projects -->
    <section id="projects"></section>
    <!-- Contact -->
    <section id="contact"></section>
    <script src="script.js"></script>
  </body>
</html>
