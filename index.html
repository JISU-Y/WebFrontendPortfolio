<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <script
      src="https://kit.fontawesome.com/28653e43c1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Home(Start) -->
    <section id="home" class="section home">
      <h1>유지수 Yoo.JS</h1>
      <div class="line"></div>
      <h3>나는 뭐시기 뭐시기입니다.</h3>
      <div class="line"></div>
      <button class="btn-start"></button>
    </section>
    <!-- Main -->
    <section id="main" class="section main">
      <h1>WHO I AM</h1>
      <div class="main-container">
        <div class="details">
          <h3>유지수</h3>
          <p>상세 설명 위에 거보다는 조금 더 자세하게</p>
          <button class="btn-resume">이력서 다운</button>
        </div>
        <div class="preview">
          <div class="preview-skills">Skills</div>
          <div class="preview-projects">Projects</div>
          <div class="preview-contacts">Contacts</div>
        </div>
      </div>
    </section>
    <!-- Skills -->
    <section id="skills" class="section skills">
      <h1>Skills</h1>
      <p>click activated skills and move to related projects</p>
      <div class="skills-container">
        <div class="skill-card"><i class="fab fa-html5"></i>HTML</div>
        <div class="skill-card"><i class="fab fa-css3"></i>CSS</div>
        <div class="skill-card"><i class="fab fa-js"></i>JS</div>
        <div class="skill-card"><i class="fab fa-react"></i>React</div>
      </div>
    </section>
    <!-- Projects -->
    <section id="projects" class="section projects">
      <h1>Projects</h1>
      <!-- <h3>Front-end projects</h3> -->
      <!-- project 항목 선택(마크업 / 동적 웹사이트 / 리액트 웹앱 프로젝트) -->
      <div class="projects-container">
        <div class="project-categories">
          <button class="category-btn" data-filter="Mark-up">
            Mark Up Projects
          </button>
          <button class="category-btn" data-filter="Active-web">
            Active Web Site Projects
          </button>
          <button class="category-btn" data-filter="React-web">
            React Web App Projects
          </button>
        </div>
        <!-- 항목에 따른 projects 리스트들 -->
        <div class="project-list">
          <!-- 추후 추가 프로젝트 타입마다 양식이 많이 다를 것 같음 -->
        </div>
      </div>
    </section>
    <!-- Contact -->
    <section id="contact" class="section contact">
      <h1>Contact</h1>
      <div class="contact-container">
        <div class="contact-info">
          <h3>Info.</h3>
          <img src="imgs/Profile.jpg" alt="" class="info-left" />
          <div class="info-right">
            <a href="#" class="info-email">jisu129@gmail.com</a>
            <p class="info-phone">010-6490-6210</p>
            <p class="info-kakao">something</p>
          </div>
        </div>
        <!-- 라인 추가 -->
        <div class="contact-links">
          <a href="#" target="_blank">
            <i class="fab fa-github-square"></i>
          </a>
          <a href="#" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
        <p class="contact__rights">2021 JISU - All rights reserved</p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
